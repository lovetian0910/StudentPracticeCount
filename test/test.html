<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="static/vue.js"></script>
    <script src="static/jquery-3.1.1.js"></script>

</head>
<body>

<div id="app">
    <ul>
        <li v-for="(todo, index) in students">
            {{ todo.name }} <button v-on:click="add(index)" > + </button> {{ todo.count }} <button v-on:click="minus(index)"> - </button>
        </li>
    </ul>
    <button v-on:click="push">新增</button>
</div>
<script>
    var vueObj = new Vue({
        el: '#app',
        data: {
            students: [

            ]
        },
        time: 0,
        methods:{
            add: function (index) {
                this.students[index].count++
            },
            minus:function(index){
                this.students[index].count--
            },
            push: function () {
//                this.todos.push({text: 'jwkuang', number: 0})
                jQuery.ajax({
                    type: "get",
                    url: "hello",
                    success: function (data, textStatus) {
                        $$("#app").append(data)
                    }
                })
            }
        }
    });

    jQuery.ajax({
        type: "get",
        url: "getData",
        success: function (data, textStatus) {
            var jsonobj = eval('(' + data + ')');
            vueObj.time = jsonobj.time;
            for(var i=0;i<jsonobj.data.length;i++){
                vueObj.students.push({name: jsonobj.data[i].name, count: jsonobj.data[i].count});
            }
        }
    });
</script>
</body>
</html>
